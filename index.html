<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body class="page">
    <main>
      <h1 class="visually-hidden">The eisenhower matrix how to make decisions on what is urgent & important</h1>
      <header class="header">
        <img class="header__img" src="./eisenhower-matrix.jpg" />
        <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </header>
      <article class="main-content">
        <p id="topSectionForAddingElementToList">
          <label class="add-item__title" for="new-task">Add Item</label>
        </p>
        <div class="task-row-wrapper">
          <input id="new-task" class="input-task new-task__input" type="text" />
          <button class="btn">Add</button>
        </div>

        <h2 class="main-content__title">Todo</h2>
        <ul class="list" id="incompleteTasks">
          <li class="list__item">
            <input class="checkbox" type="checkbox" />
            <label class="label-task">Pay Bills</label>
            <input type="text" class="input-task hidden-input" />
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img class="delete__icon" src="./remove.svg" />
            </button>
          </li>
          <li class="list__item editMode">
            <input class="checkbox" type="checkbox" />
            <label class="label-task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input-task hidden-input" />
            <button class="btn edit">Save</button>
            <button class="btn delete">
              <img class="delete__icon" src="./remove.svg" />
            </button>
          </li>
        </ul>
        <h2 class="main-content__title">Completed</h2>
        <ul class="list__completed" id="completed-tasks">
          <li class="list__item">
            <input class="checkbox" type="checkbox" checked />
            <label class="label-task">See the Doctor</label>
            <input type="text" class="input-task hidden-input" />
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img class="delete__icon" src="./remove.svg" />
            </button>
          </li>
        </ul>
      </article>
    </main>

    <script src="app.js"></script>
  </body>
</html>
