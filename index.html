<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body>
    <main>
      <h1 class="visually-hidden">The eisenhower matrix how to make decisions on what is urgent & important</h1>
      <header class="header">
        <img class="header__img" src="./eisenhower-matrix.jpg" />
        <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </header>
      <article class="main-content">
        <p id="topSectionForAddingElementToList">
          <label for="new-task">Add Item</label>
        </p>
        <div class="task-row-wrapper">
          <input id="new-task" class="task" type="text" />
          <button class="btn">Add</button>
        </div>

        <h2 class="main-content__title">Todo</h2>
        <ul id="incompleteTasks">
          <li>
            <input type="checkbox" />
            <label class="task">Pay Bills</label>
            <input type="text" class="task" />
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img src="./remove.svg" />
            </button>
          </li>
          <li class="editMode">
            <input type="checkbox" />
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task" />
            <button class="btn edit">Save</button>
            <button class="btn delete">
              <img src="./remove.svg" />
            </button>
          </li>
        </ul>
        <h2 class="main-content__title">Completed</h2>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked />
            <label class="task">See the Doctor</label>
            <input type="text" class="task" />
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img src="./remove.svg" />
            </button>
          </li>
        </ul>
      </article>
    </main>

    <script src="app.js"></script>
  </body>
</html>
